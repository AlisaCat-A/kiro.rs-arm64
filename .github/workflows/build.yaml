name: Build Artifacts

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version label'
        required: true
        default: '2026.1.1'

permissions:
  contents: read

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: macos-latest
            target: aarch64-apple-darwin
            name: macOS-arm64
          - platform: macos-latest
            target: x86_64-apple-darwin
            name: macOS-x64
          - platform: windows-latest
            target: x86_64-pc-windows-msvc
            name: Windows-x64
          - platform: ubuntu-latest
            target: x86_64-unknown-linux-musl  # 修改为 musl
            name: Linux-x64-static
          - platform: ubuntu-24.04-arm         # 使用 GitHub 提供的 ARM 运行器
            target: aarch64-unknown-linux-musl  # 修改为 musl (适配 Oracle Linux 8)
            name: Linux-arm64-static

    runs-on: ${{ matrix.platform }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Install admin-ui dependencies
        working-directory: admin-ui
        run: pnpm install

      - name: Build admin-ui
        working-directory: admin-ui
        run: pnpm build

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      # 为 Linux 编译安装 musl 工具链
      - name: Install musl tools
        if: contains(matrix.target, 'musl')
        run: |
          sudo apt-get update
          sudo apt-get install -y musl-tools

      - name: Setup Rust cache
        uses: Swatinem/rust-cache@v2
        with:
          shared-key: "rust-cache-${{ matrix.target }}"

      - name: Build app
        # 增加环境变量强制 OpenSSL 静态编译
        env:
          OPENSSL_STATIC: 1
          OPENSSL_DIR: /usr/local
        run: cargo build --release --target ${{ matrix.target }}

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: kiro-rs-${{ github.event.inputs.version || github.ref_name }}-${{ matrix.name }}
          if-no-files-found: error
          path: |
            target/${{ matrix.target }}/release/kiro-rs
            target/${{ matrix.target }}/release/kiro-rs.exe
