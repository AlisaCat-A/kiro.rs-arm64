name: Build for Oracle Linux ARM64

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version label'
        required: true
        default: '2026.1.1'

jobs:
  build-arm64:
    # 使用 GitHub 提供的原生 ARM64 运行器，确保环境最接近你的服务器
    runs-on: ubuntu-24.04-arm
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # --- 前端构建 ---
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Build admin-ui
        working-directory: admin-ui
        run: |
          pnpm install
          pnpm build

      # --- Rust 构建 ---
      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y pkg-config libssl-dev perl make

      - name: Build app
        # OPENSSL_STATIC=1 配合 Cargo.toml 的 vendored 确保不依赖系统的 libssl.so.3
        env:
          OPENSSL_STATIC: 1
        run: cargo build --release

      # --- 上传产物 ---
      - name: Upload
        uses: actions/upload-artifact@v4
        with:
          name: kiro-rs-oracle-linux-arm64
          path: target/release/kiro-rs
